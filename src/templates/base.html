<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block head %}
    {% endblock %}
    </head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <span class="date-time" id="currentDateTime"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    {% block header %}
    {% include 'header.html' %}
    {% endblock %}

    <!-- Navigation -->
    {% block navigation %}
    {% include 'navigation.html' %}
    {% endblock %}

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    {% block footer %}
    {% include 'footer.html' %}
    {% endblock %}

    <!-- Scroll to Top -->
    <button class="scroll-to-top" id="scrollTop">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Menu Manager (must load before client.js) -->
    <script src="{{ url_for('static', filename='js/menu-manager.js') }}"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
