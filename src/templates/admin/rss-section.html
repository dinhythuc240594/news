<!-- RSS Feeds Section -->
<div class="content-section" id="rss-feeds">
    <div class="card">
        <div class="card-header">
            <h5><i class="fas fa-rss"></i> Lấy bài từ RSS Feed</h5>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8">
                    <label class="form-label">RSS Feed URL</label>
                    <input type="text" class="form-control" id="rssFeedUrl" placeholder="Nhập URL RSS feed (vd: https://vnexpress.net/rss/tin-moi-nhat.rss)" value="https://vnexpress.net/rss/tin-moi-nhat.rss">
                    <small class="text-muted">Một số RSS feed phổ biến:
                        <a href="#" class="rss-preset" data-url="https://vnexpress.net/rss/tin-moi-nhat.rss">VnExpress</a>,
                        <a href="#" class="rss-preset" data-url="https://thanhnien.vn/rss/home.rss">Thanh Niên</a>,
                        <a href="#" class="rss-preset" data-url="https://tuoitre.vn/rss/tin-moi-nhat.rss">Tuổi Trẻ</a>
                    </small>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Số lượng</label>
                    <input type="number" class="form-control" id="rssLimit" value="20" min="1" max="100">
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="button" class="btn btn-primary w-100" id="fetchRssBtn">
                        <i class="fas fa-download"></i> Tải bài
                    </button>
                </div>
            </div>

            <div id="rssArticlesList" class="mt-4">
                <p class="text-muted text-center">Nhập URL RSS feed và nhấn "Tải bài" để xem danh sách bài viết</p>
            </div>
        </div>
    </div>
</div>
