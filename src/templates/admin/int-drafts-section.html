<!-- International Drafts Section -->
<div class="content-section" id="international-drafts">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5><i class="fas fa-save"></i> Bài báo Quốc tế nháp</h5>
            <div>
                <input type="text" class="form-control form-control-sm d-inline-block" style="width: 250px;" id="searchIntDrafts" placeholder="Tìm kiếm...">
                <button class="btn btn-sm btn-primary" id="searchIntDraftsBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th width="5%">#</th>
                            <th width="35%">Title</th>
                            <th width="12%">Category</th>
                            <th width="12%">Author</th>
                            <th width="12%">Created</th>
                            <th width="24%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="internationalDraftsTable">
                        <!-- Data will be loaded by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
