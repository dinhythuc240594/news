<div class="content-section active" id="dashboard">

    <div class="row">
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-warning">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-details">
                    <h3 id="statPending">0</h3>
                    <p>Chờ duyệt</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-success">
                    <i class="fas fa-check"></i>
                </div>
                <div class="stat-details">
                    <h3 id="statApproved">0</h3>
                    <p>Đã duyệt</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-danger">
                    <i class="fas fa-times"></i>
                </div>
                <div class="stat-details">
                    <h3 id="statRejected">0</h3>
                    <p>Từ chối</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-info">
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="stat-details">
                    <h3 id="statAPI">0</h3>
                    <p>Từ API</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-chart-line"></i> Thống kê bài viết theo ngày</h5>
                </div>
                <div class="card-body">
                    <canvas id="articleChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-fire"></i> Bài viết hot nhất</h5>
                </div>
                <div class="card-body" id="hotArticlesContainer">
                    <!-- Hot articles will be loaded by JS -->
                </div>
            </div>
        </div>
    </div>
</div>
