<div class="content-section" id="menu-manager">
    <!-- Main Content -->
    <div>
        <!-- Header -->
        <div class="content-header">
            <h2>Quản lý Menu</h2>
            <div class="header-actions">
                <button class="btn btn-success me-2" id="addMenuBtn">
                    <i class="fas fa-plus"></i> Thêm Menu
                </button>
                <!-- <button class="btn btn-warning me-2" id="addSubmenuBtn">
                    <i class="fas fa-plus-circle"></i> Thêm Submenu
                </button> -->
                <button class="btn btn-danger" id="resetMenuBtn">
                    <i class="fas fa-redo"></i> Reset về mặc định
                </button>
            </div>
        </div>

        <!-- Menu Management -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-list"></i> Danh sách Menu</h5>
                        <div>
                            <button class="btn btn-sm btn-primary" id="previewMenuBtn">
                                <i class="fas fa-eye"></i> Xem trước
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="menuTreeList" class="menu-tree-list">
                            <!-- Tree view will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Tree Preview -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-sitemap"></i> Cấu trúc Menu (Cây thư mục)</h5>
                    </div>
                    <div class="card-body">
                        <div id="menuTreeView"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Add/Edit Menu Modal -->
    <div class="modal fade" id="menuModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menuModalTitle">Thêm Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="menuForm">
                        <input type="hidden" id="menuId">
                        <div class="mb-3">
                            <label class="form-label">Tên Menu *</label>
                            <input type="text" class="form-control" id="menuName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Slug (tự động tạo)</label>
                            <input type="text" class="form-control" id="menuSlug" placeholder="tu-dong-tao">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Menu cha</label>
                            <select class="form-select" id="menuParent">
                                <option value="">-- Menu cấp 1 --</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Icon (Font Awesome class)</label>
                            <input type="text" class="form-control" id="menuIcon" placeholder="fas fa-home">
                            <small class="text-muted">Ví dụ: fas fa-home, fas fa-newspaper</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Thứ tự hiển thị</label>
                            <input type="number" class="form-control" id="menuOrder" value="1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="menuVisible" checked>
                            <label class="form-check-label" for="menuVisible">
                                Hiển thị menu này
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="saveMenuBtn">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xem trước Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="preview-nav">
                        <div id="previewMenuList">
                            <!-- Preview menu will be loaded here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>
