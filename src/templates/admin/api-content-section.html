<div class="content-section" id="api">
    <div class="card">
        <div class="card-header">
            <h5><i class="fas fa-cloud-download-alt"></i> Bài viết từ API</h5>
        </div>
        <div class="card-body">
            <!-- Filter Form -->
            <div class="card mb-3">
                <div class="card-header bg-light">
                    <h6 class="mb-0"><i class="fas fa-filter"></i> Lọc và lấy dữ liệu từ API</h6>
                </div>
                <div class="card-body">
                    <form id="apiFilterForm">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Số lượng bài viết</label>
                                <input type="number" class="form-control" id="apiLimit" value="10" min="1" max="100">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Ngày bắt đầu</label>
                                <input type="date" class="form-control" id="apiStartDate">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Ngày kết thúc</label>
                                <input type="date" class="form-control" id="apiEndDate">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Quốc gia</label>
                                <select class="form-select" id="apiCountry">
                                    <option value="">Tất cả</option>
                                    <option value="us">United States</option>
                                    <option value="gb">United Kingdom</option>
                                    <option value="ca">Canada</option>
                                    <option value="au">Australia</option>
                                    <option value="de">Germany</option>
                                    <option value="fr">France</option>
                                    <option value="jp">Japan</option>
                                    <option value="cn">China</option>
                                    <option value="in">India</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label class="form-label">Danh mục</label>
                                <select class="form-select" id="apiCategory">
                                    <option value="">Tất cả</option>
                                    <option value="business">Business</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="general">General</option>
                                    <option value="health">Health</option>
                                    <option value="science">Science</option>
                                    <option value="sports">Sports</option>
                                    <option value="technology">Technology</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Nguồn</label>
                                <input type="text" class="form-control" id="apiSource" placeholder="Lọc theo tên nguồn">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Từ khóa</label>
                                <input type="text" class="form-control" id="apiKeyword" placeholder="Tìm trong tiêu đề, nội dung">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button type="button" class="btn btn-primary w-100" id="fetchAPIBtn">
                                        <i class="fas fa-sync-alt"></i> Lấy dữ liệu từ API
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Filter Results -->
            <div class="card mb-3" id="apiFilterResults" style="display: none;">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h6 class="mb-0"><i class="fas fa-list"></i> Kết quả lọc</h6>
                    <button type="button" class="btn btn-sm btn-secondary" id="clearApiFilters">
                        <i class="fas fa-times"></i> Xóa bộ lọc
                    </button>
                </div>
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="apiSearchInput" placeholder="Tìm kiếm trong kết quả...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="apiSortBy">
                                <option value="published_desc">Mới nhất</option>
                                <option value="published_asc">Cũ nhất</option>
                                <option value="title_asc">Tiêu đề A-Z</option>
                                <option value="title_desc">Tiêu đề Z-A</option>
                                <option value="source_asc">Nguồn A-Z</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="d-flex align-items-center">
                                <span class="me-2">Hiển thị:</span>
                                <select class="form-select form-select-sm" id="apiPageSize" style="width: auto;">
                                    <option value="10">10</option>
                                    <option value="20" selected>20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="5%">#</th>
                                    <th width="35%">Tiêu đề</th>
                                    <th width="12%">Nguồn</th>
                                    <th width="10%">Danh mục</th>
                                    <th width="10%">Tác giả</th>
                                    <th width="13%">Ngày xuất bản</th>
                                    <th width="15%">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="apiArticlesTable">
                                <!-- Data will be loaded by JS -->
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            <span id="apiResultsInfo" class="text-muted">Hiển thị 0 bài viết</span>
                        </div>
                        <nav>
                            <ul class="pagination pagination-sm mb-0" id="apiPagination">
                                <!-- Pagination will be loaded by JS -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
