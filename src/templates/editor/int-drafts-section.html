<div class="content-section" id="int-drafts">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5><i class="fas fa-save"></i> Bài báo Quốc tế nháp</h5>
            <input type="text" class="form-control form-control-sm d-inline-block" style="width: 220px;" id="searchIntDrafts" placeholder="Tìm kiếm bản nháp...">
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th width="40%">Title</th>
                            <th width="15%">Category</th>
                            <th width="15%">Created</th>
                            <th width="30%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="intDraftsTable">
                        <!-- Data will be loaded by JS -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="text-muted small" id="intDraftsInfo"></div>
                <nav>
                    <ul class="pagination pagination-sm mb-0" id="intDraftsPagination"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>
