<div class="content-section" id="published">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5><i class="fas fa-check-circle"></i> Bài viết đã xuất bản</h5>
            <input type="text" class="form-control form-control-sm d-inline-block" style="width: 220px;" id="searchPublished" placeholder="Tìm kiếm bài đã xuất bản...">
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <!-- <th width="5%">#</th> -->
                            <th width="40%">Tiêu đề</th>
                            <th width="15%">Danh mục</th>
                            <!-- <th width="15%">Trạng thái</th> -->
                            <th width="15%">Ngày xuất bản</th>
                            <th width="25%">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="publishedTable">
                        <!-- Data will be loaded by JS -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="text-muted small" id="publishedInfo"></div>
                <nav>
                    <ul class="pagination pagination-sm mb-0" id="publishedPagination"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>
