<div class="content-section" id="int-published">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5><i class="fas fa-check-circle"></i> Bài báo Quốc tế đã xuất bản</h5>
            <input type="text" class="form-control form-control-sm d-inline-block" style="width: 220px;" id="searchIntPublished" placeholder="Tìm kiếm bài đã xuất bản...">
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th width="40%">Title</th>
                            <th width="15%">Category</th>
                            <th width="15%">Published</th>
                            <th width="15%">Views</th>
                            <th width="15%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="intPublishedTable">
                        <!-- Data will be loaded by JS -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="text-muted small" id="intPublishedInfo"></div>
                <nav>
                    <ul class="pagination pagination-sm mb-0" id="intPublishedPagination"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>
