<!-- Create International Article Section -->
<div class="content-section" id="create-international">
    <div class="card">
        <div class="card-header">
            <h5><i class="fas fa-plus-circle"></i> Tạo bài viết Quốc tế mới</h5>
        </div>
        <div class="card-body">
            <form id="intArticleForm">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label">Tiêu đề bài viết Quốc tế *</label>
                            <input type="text" class="form-control" id="intArticleTitle" placeholder="Nhập tiêu đề..." required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Nội dung *</label>
                            <textarea id="intArticleContent" class="form-control"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Mô tả ngắn</label>
                            <textarea class="form-control" id="intArticleSummary" rows="3" placeholder="Mô tả ngắn gọn về bài viết..."></textarea>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Danh mục Quốc tế *</label>
                            <select class="form-select" id="intArticleCategory" required>
                                <option value="">Chọn danh mục</option>
                                <!-- Categories will be loaded by JS -->
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Ảnh đại diện</label>
                            <input type="url" class="form-control" id="intArticleImage" placeholder="https://example.com/image.jpg">
                            <input type="hidden" id="intArticleImageUrl">
                            <div id="intImagePreview" class="mt-2"></div>
                            <small class="text-muted">Nhập URL ảnh hoặc để trống</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Tác giả</label>
                            <input type="text" class="form-control" id="intArticleAuthor" placeholder="Tên tác giả (tùy chọn)">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-secondary" id="saveIntDraftBtn">
                                <i class="fas fa-save"></i> Lưu nháp
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Gửi duyệt
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="previewIntBtn">
                                <i class="fas fa-eye"></i> Xem trước
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
